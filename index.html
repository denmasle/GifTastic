<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>

    <nav class="navbar navbar-light bg-light justify-content-center mb-2">
        <form class="form-inline">
            <h4>Add a new item in text box:</h4>
            <input class="form-control mr-sm-2 ml-1" type="search" id="text-search" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" id="submit-btn" type="submit">ADD</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" id="clear-btn" type="submit">RESET</button>
        </form>

    <div class="container">
        
        <div id="list-buttons">
            <!-- This where the buttons go -->
        </div>
        
        <div id="images-show">
            <!-- This where the images go -->
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
